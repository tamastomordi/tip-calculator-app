<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="logo" src="./images/logo.svg" alt="logo">
  <div class="card">
    <form>
      <fieldset class="bill">
        <legend>Bill</legend>
        <img class="dollar-logo" src="images/icon-dollar.svg" alt="">
        <input id="bill" type="text" value="142.55">
      </fieldset>
      <fieldset class="tip">
        <legend>Select Tip %</legend>
        <input type="radio" id="tip-five" name="tip" value="5">
        <label for="tip-five">5%</label>
        <input type="radio" id="tip-ten" name="tip" value="10">
        <label for="tip-ten">10%</label>
        <input type="radio" id="tip-fifteen" name="tip" value="15">
        <label for="tip-fifteen">15%</label>
        <input type="radio" id="tip-twentyfive" name="tip" value="25">
        <label for="tip-twentyfive">25%</label>
        <input type="radio" id="tip-fifty" name="tip" value="50">
        <label for="tip-fifty">50%</label>
        <input type="text" id="custom" value="Custom">
      </fieldset>
      <fieldset class="people">
        <legend>Number of People</legend>
        <img class="person-logo" src="images/icon-person.svg" alt="">
        <input id="number-of-people" type="text" value="5">
      </fieldset>
      <div class="inner-card">
        <p class="label">Tip Amount <br><span>/ person</span></p>
        <p class="value" id="tip-amount">$4.27</p>
        <p class="label">Total <br><span>/ person</span></p>
        <p class="value" id="total">$32.79</p>
        <button id="btn-reset">Reset</button>
      </div>
    </form>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.tomordi.com">Tamás Tömördi</a>.
  </div>
</body>
</html>
